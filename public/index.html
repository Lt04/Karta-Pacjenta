<!DOCTYPE html>
<html>
    <head>
        <title>Elektroniczna karta pacjenta</title>
        <script src="scripts/app.js"></script>
        <meta charset="utf-8">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="Startowy">
            <div id="StartowyOverlay" class="overlays"></div>
            <div id="StartowyContent" class="container col-auto">
                <form>
                    Searched lastname: 
                    <input class="form-control" id="lastname"> 
                    <button onclick=ShowPatList() type="button">Patients</button>
                    <small id="starterr" class="form-text text-muted"></small>
                    <button onclick=PrevPage() type="button">Previous Page</button>
                    <button onclick=NextPage() type="button">Next Page</button>
                </form>
            </div>
        </div>
        <div id="PatDetails">
            <div id="PatDetailsOverlay" class="overlays"></div>
            <div id="PatDetailsContent" class="container col-auto">
                <form>
                    <small id="patdet" class="form-text text-muted"></small>
                    <button onclick=DetailsHide() type="button" class="btn btn-danger">Back</button>
                </form>
            </div>
        </div>
    </body>
</html>
